<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>管理員端</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 30px; }
    input, button {
      margin: 8px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input { width: 200px; }
    button {
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    .card {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 360px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .card h2 { margin-bottom: 15px; }
    .card input { margin-bottom: 10px; }
    #progressBar {
      width: 80%;
      height: 20px;
      background: #333;
      margin: 10px auto;
      border-radius: 5px;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      border-radius: 5px;
    }
    ul { list-style:none; padding:0; }
    li { margin:5px 0; }

    /* 新增標籤樣式 */
    #winNumbersTags {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
      justify-content: center;
    }
    .tag {
      background: #4caf50;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      margin: 5px;
      display: flex;
      align-items: center;
    }
    .tag span {
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    /* 新增 threshold 欄位樣式 */
    .thresholdInput {
      width: 60px;
      margin-left: 8px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>管理員控制台</h1>
  <!-- 登入 -->
  <div class="card" id="login">
    <input type="password" id="adminPassword" placeholder="輸入管理員密碼">
    <button id="loginBtn">登入</button>
  </div>

  <!-- 建立遊戲 -->
  <div class="card" id="createGame" style="display:none;">
    <h2>建立新遊戲</h2>
    <input type="text" id="newGameCode" placeholder="輸入新遊戲代碼">
    <input type="password" id="newManagerPassword" placeholder="輸入場次管理員密碼">
    <button id="createGameBtn">建立遊戲</button>
    <p id="createStatus"></p>
  </div>

  <!-- 修改設定 (已改成標籤式輸入 + threshold) -->
  <div class="card" id="config" style="display:none;">
    <h2>修改遊戲設定</h2>
    <form id="configForm">
      <input type="text" name="code" placeholder="遊戲代碼"><br>
      <input type="number" name="gridSize" value="9" placeholder="格子大小"><br>
      
      <!-- 新增標籤式輸入區塊 -->
      <div id="winNumbersContainer">
        <input type="number" id="winNumberInput" placeholder="輸入號碼後按 Enter">
        <div id="winNumbersTags"></div>
      </div><br>
      
      <input type="password" name="managerPassword" placeholder="場次管理員密碼"><br>
      <button type="submit">更新設定</button>
    </form>
    <p id="status"></p>
  </div>
  <!-- 重設遊戲 -->
  <div class="card" id="resetGame" style="display:none;">
    <h2>重設遊戲</h2>
    <input type="text" id="resetGameCode" placeholder="輸入要重設的遊戲代碼">
    <button id="resetGameBtn">重設遊戲</button>
    <p id="resetStatus"></p>
  </div>

  <!-- 刪除遊戲 -->
  <div class="card" id="deleteGame" style="display:none;">
    <h2>刪除遊戲</h2>
    <input type="text" id="deleteGameCode" placeholder="輸入要刪除的遊戲代碼">
    <button id="deleteGameBtn">刪除遊戲</button>
    <p id="deleteStatus"></p>
  </div>

  <!-- 查看進度 -->
  <div class="card" id="progress" style="display:none;">
    <h2>遊戲進度</h2>
    <input type="text" id="progressGameCode" placeholder="輸入遊戲代碼">
    <button id="refreshProgressBtn">查看進度</button>
    <p>已刮出：<span id="scratchedCountAdmin">0</span></p>
    <p>剩下：<span id="remainingCountAdmin">0</span></p>
    <p>進度門檻：<span id="thresholdAdmin">0</span></p>
    <p>是否達門檻：<span id="thresholdReached">否</span></p>
    <div id="progressBar"><div id="progressFill"></div></div>
  </div>

  <!-- 遊戲代碼清單 -->
  <div class="card" id="gameList" style="display:none;">
    <h2>目前所有遊戲代碼</h2>
    <button id="refreshGameListBtn">更新清單</button>
    <ul id="gameListUl"></ul>
  </div>
  <!-- 修改管理員密碼 -->
  <div class="card" id="changeAdminPassword" style="display:none;">
    <h2>修改管理員密碼</h2>
    <input type="password" id="newAdminPassword" placeholder="輸入新密碼">
    <button id="changeAdminPasswordBtn">更新密碼</button>
    <p id="changeAdminPasswordStatus"></p>
  </div>

  <!-- 修改全域玩家密碼 -->
  <div class="card" id="changeGlobalPassword" style="display:none;">
    <h2>修改全域玩家密碼</h2>
    <input type="password" id="newGlobalPassword" placeholder="輸入新玩家密碼">
    <button id="changeGlobalPasswordBtn">更新玩家密碼</button>
    <p id="changeGlobalPasswordStatus"></p>
  </div>

  <!-- JS 程式碼 -->
  <script>
    let adminToken = null;

    // ===== 省略前面登入/建立/刪除/進度等程式碼 (已在前段) =====

    // ===== 標籤式輸入 (新增/刪除中獎號碼 + threshold) =====
    const winNumbers = [];
    const input = document.getElementById('winNumberInput');
    const tagsDiv = document.getElementById('winNumbersTags');

    // 新增號碼
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const num = parseInt(input.value.trim(), 10);
        if (!isNaN(num) && !winNumbers.some(w => w.number === num)) {
          winNumbers.push({ number: num, threshold: 0 }); // 預設 threshold=0
          renderTags();
        }
        input.value = '';
      }
    });

    // 渲染標籤 (含 threshold 輸入)
    function renderTags() {
      tagsDiv.innerHTML = '';
      winNumbers.forEach(obj => {
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.textContent = obj.number;

        // threshold 輸入框
        const thInput = document.createElement('input');
        thInput.type = 'number';
        thInput.value = obj.threshold;
        thInput.className = 'thresholdInput';
        thInput.onchange = () => {
          obj.threshold = parseInt(thInput.value, 10) || 0;
        };
        tag.appendChild(thInput);

        // 刪除按鈕
        const remove = document.createElement('span');
        remove.textContent = '✖';
        remove.onclick = () => {
          const idx = winNumbers.findIndex(w => w.number === obj.number);
          if (idx > -1) {
            winNumbers.splice(idx, 1);
            renderTags();
          }
        };
        tag.appendChild(remove);

        tagsDiv.appendChild(tag);
      });
    }

    // 修改遊戲設定 (送出時包含 winNumbers + threshold)
    document.getElementById('configForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const body = {
        code: formData.get('code'),
        gridSize: parseInt(formData.get('gridSize')),
        winNumbers: winNumbers, // 包含 {number, threshold}
        managerPassword: formData.get('managerPassword')
      };

      const res = await fetch('/api/admin/config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json','Authorization': 'Bearer ' + adminToken },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      document.getElementById('status').textContent = data.success ? 
        '設定已更新: ' + JSON.stringify(data.config) : data.error;
    });
  </script>
</body>
</html>
