<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>管理員端</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 30px; }
    input, button {
      margin: 8px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input { width: 200px; }
    button {
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    .card {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 360px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .card h2 { margin-bottom: 15px; }
    .card input { margin-bottom: 10px; }
    #progressBar {
      width: 80%;
      height: 20px;
      background: #333;
      margin: 10px auto;
      border-radius: 5px;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      border-radius: 5px;
    }
    ul { list-style:none; padding:0; }
    li { margin:5px 0; }

    /* 新增標籤樣式 */
    #winNumbersTags {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
      justify-content: center;
    }
    .tag {
      background: #4caf50;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      margin: 5px;
      display: flex;
      align-items: center;
    }
    .tag span {
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* 門檻標籤樣式 */
    #thresholdTags {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
      justify-content: center;
    }
    .thresholdTag {
      background: #2196f3;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      margin: 5px;
      display: flex;
      align-items: center;
    }
    .thresholdTag span {
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>管理員控制台</h1>

  <!-- 登入 -->
  <div class="card" id="login">
    <input type="password" id="adminPassword" placeholder="輸入管理員密碼">
    <button id="loginBtn">登入</button>
  </div>

  <!-- 建立遊戲 -->
  <div class="card" id="createGame" style="display:none;">
    <h2>建立新遊戲</h2>
    <input type="text" id="newGameCode" placeholder="輸入新遊戲代碼">
    <input type="password" id="newManagerPassword" placeholder="輸入場次管理員密碼">
    <button id="createGameBtn">建立遊戲</button>
    <p id="createStatus"></p>
  </div>

  <!-- 修改設定 (新增 thresholds 輸入) -->
  <div class="card" id="config" style="display:none;">
    <h2>修改遊戲設定</h2>
    <form id="configForm">
      <input type="text" name="code" placeholder="遊戲代碼"><br>
      <input type="number" name="gridSize" value="9" placeholder="格子大小"><br>
      
      <!-- 中獎號碼標籤式輸入 -->
      <div id="winNumbersContainer">
        <input type="number" id="winNumberInput" placeholder="輸入號碼後按 Enter">
        <div id="winNumbersTags"></div>
      </div><br>

      <!-- 新增 thresholds 輸入區塊 -->
      <div id="thresholdsContainer">
        <input type="number" id="thresholdNumber" placeholder="號碼">
        <input type="number" id="thresholdValue" placeholder="門檻">
        <button type="button" id="addThresholdBtn">新增門檻</button>
        <div id="thresholdTags"></div>
      </div><br>
      
      <input type="number" name="progressThreshold" value="3" placeholder="預設進度門檻"><br>
      <input type="password" name="managerPassword" placeholder="場次管理員密碼"><br>
      <button type="submit">更新設定</button>
    </form>
    <p id="status"></p>
  </div>
  <!-- 重設遊戲 -->
  <div class="card" id="resetGame" style="display:none;">
    <h2>重設遊戲</h2>
    <input type="text" id="resetGameCode" placeholder="輸入要重設的遊戲代碼">
    <button id="resetGameBtn">重設遊戲</button>
    <p id="resetStatus"></p>
  </div>

  <!-- 刪除遊戲 -->
  <div class="card" id="deleteGame" style="display:none;">
    <h2>刪除遊戲</h2>
    <input type="text" id="deleteGameCode" placeholder="輸入要刪除的遊戲代碼">
    <button id="deleteGameBtn">刪除遊戲</button>
    <p id="deleteStatus"></p>
  </div>

  <!-- 查看進度 -->
  <div class="card" id="progress" style="display:none;">
    <h2>遊戲進度</h2>
    <input type="text" id="progressGameCode" placeholder="輸入遊戲代碼">
    <button id="refreshProgressBtn">查看進度</button>
    <p>已刮出：<span id="scratchedCountAdmin">0</span></p>
    <p>剩下：<span id="remainingCountAdmin">0</span></p>
    <!-- 改成顯示多個號碼門檻 -->
    <div id="thresholdsProgress"></div>
    <div id="progressBar"><div id="progressFill"></div></div>
  </div>

  <!-- 遊戲代碼清單 -->
  <div class="card" id="gameList" style="display:none;">
    <h2>目前所有遊戲代碼</h2>
    <button id="refreshGameListBtn">更新清單</button>
    <ul id="gameListUl"></ul>
  </div>

  <!-- 修改管理員密碼 -->
  <div class="card" id="changeAdminPassword" style="display:none;">
    <h2>修改管理員密碼</h2>
    <input type="password" id="newAdminPassword" placeholder="輸入新密碼">
    <button id="changeAdminPasswordBtn">更新密碼</button>
    <p id="changeAdminPasswordStatus"></p>
  </div>

  <!-- 修改全域玩家密碼 -->
  <div class="card" id="changeGlobalPassword" style="display:none;">
    <h2>修改全域玩家密碼</h2>
    <input type="password" id="newGlobalPassword" placeholder="輸入新玩家密碼">
    <button id="changeGlobalPasswordBtn">更新玩家密碼</button>
    <p id="changeGlobalPasswordStatus"></p>
  </div>
  <!-- JS 程式碼 -->
  <script>
    let adminToken = null;

    // 管理員登入
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const password = document.getElementById('adminPassword').value;
      const res = await fetch('/api/admin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });
      if (res.ok) {
        const data = await res.json();
        adminToken = data.token;
        document.getElementById('login').style.display = 'none';
        document.getElementById('createGame').style.display = 'block';
        document.getElementById('resetGame').style.display = 'block';
        document.getElementById('deleteGame').style.display = 'block';
        document.getElementById('config').style.display = 'block';
        document.getElementById('progress').style.display = 'block';
        document.getElementById('gameList').style.display = 'block';
        document.getElementById('changeAdminPassword').style.display = 'block';
        document.getElementById('changeGlobalPassword').style.display = 'block';
      } else {
        alert('管理員密碼錯誤');
      }
    });

    // 建立遊戲
    document.getElementById('createGameBtn').addEventListener('click', async () => {
      const code = document.getElementById('newGameCode').value;
      const managerPassword = document.getElementById('newManagerPassword').value;
      const res = await fetch('/api/admin/create-game', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json','Authorization': 'Bearer ' + adminToken },
        body: JSON.stringify({ code, managerPassword })
      });
      const data = await res.json();
      document.getElementById('createStatus').textContent = data.message || data.error;
    });

    // 重設遊戲
    document.getElementById('resetGameBtn').addEventListener('click', async () => {
      const code = document.getElementById('resetGameCode').value;
      const res = await fetch('/api/admin/reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json','Authorization': 'Bearer ' + adminToken },
        body: JSON.stringify({ code })
      });
      const data = await res.json();
      document.getElementById('resetStatus').textContent = data.message || data.error;
    });

    // 刪除遊戲
    document.getElementById('deleteGameBtn').addEventListener('click', async () => {
      const code = document.getElementById('deleteGameCode').value;
      const res = await fetch('/api/admin/delete-game', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json','Authorization': 'Bearer ' + adminToken },
        body: JSON.stringify({ code })
      });
      const data = await res.json();
      document.getElementById('deleteStatus').textContent = data.message || data.error;
    });

    // 查看遊戲進度 (顯示多個號碼門檻)
    document.getElementById('refreshProgressBtn').addEventListener('click', async () => {
      const code = document.getElementById('progressGameCode').value;
      const res = await fetch('/api/admin/progress?code=' + encodeURIComponent(code), {
        headers: { 'Authorization': 'Bearer ' + adminToken }
      });
      if (res.ok) {
        const data = await res.json();
        document.getElementById('scratchedCountAdmin').textContent = data.scratchedCount;
        document.getElementById('remainingCountAdmin').textContent = data.remainingCount;

        const thresholdsDiv = document.getElementById('thresholdsProgress');
        thresholdsDiv.innerHTML = '';
        for (const [num, info] of Object.entries(data.progress)) {
          const p = document.createElement('p');
          p.textContent = `號碼 ${num} → 門檻:${info.threshold} 已達成:${info.thresholdReached ? '是' : '否'}`;
          thresholdsDiv.appendChild(p);
        }

        const percent = data.scratchedCount / (data.scratchedCount + data.remainingCount) * 100;
        document.getElementById('progressFill').style.width = percent + '%';
      } else {
        alert('查無此遊戲代碼');
      }
    });

    // 更新遊戲代碼清單
    document.getElementById('refreshGameListBtn').addEventListener('click', async () => {
      const res = await fetch('/api/admin/game-list', {
        headers: { 'Authorization': 'Bearer ' + adminToken }
      });
      if (res.ok) {
        const data = await res.json();
        const ul = document.getElementById('gameListUl');
        ul.innerHTML = '';
        data.codes.forEach(code => {
          const li = document.createElement('li');
          li.textContent = code;
          ul.appendChild(li);
        });
      } else {
        alert('無法取得遊戲清單');
      }
    });

    // 修改管理員密碼
    document.getElementById('changeAdminPasswordBtn').addEventListener('click', async () => {
      const newPassword = document.getElementById('newAdminPassword').value;
      const res = await fetch('/api/admin/change-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json','Authorization': 'Bearer ' + adminToken },
        body: JSON.stringify({ newPassword })
      });
      const data = await res.json();
      document.getElementById('changeAdminPasswordStatus').textContent = data.message || data.error;
    });

    // 修改全域玩家密碼
    document.getElementById('changeGlobalPasswordBtn').addEventListener('click', async () => {
      const newPassword = document.getElementById('newGlobalPassword').value;
      const res = await fetch('/api/admin/change-global-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json','Authorization': 'Bearer ' + adminToken },
        body: JSON.stringify({ newPassword })
      });
      const data = await res.json();
      document.getElementById('changeGlobalPasswordStatus').textContent = data.message || data.error;
    });
    // ===== 標籤式輸入 (新增/刪除中獎號碼) =====
    const winNumbers = [];
    const input = document.getElementById('winNumberInput');
    const tagsDiv = document.getElementById('winNumbersTags');

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const num = parseInt(input.value.trim(), 10);
        if (!isNaN(num) && !winNumbers.includes(num)) {
          winNumbers.push(num);
          renderTags();
        }
        input.value = '';
      }
    });

    function renderTags() {
      tagsDiv.innerHTML = '';
      winNumbers.forEach(num => {
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.textContent = num;
        const remove = document.createElement('span');
        remove.textContent = '✖';
        remove.onclick = () => {
          const idx = winNumbers.indexOf(num);
          if (idx > -1) {
            winNumbers.splice(idx, 1);
            renderTags();
          }
        };
        tag.appendChild(remove);
        tagsDiv.appendChild(tag);
      });
    }

    // ===== thresholds 輸入 (新增/刪除門檻) =====
    const thresholds = {};
    const thresholdNumInput = document.getElementById('thresholdNumber');
    const thresholdValInput = document.getElementById('thresholdValue');
    const thresholdTagsDiv = document.getElementById('thresholdTags');
    document.getElementById('addThresholdBtn').addEventListener('click', () => {
      const num = parseInt(thresholdNumInput.value, 10);
      const val = parseInt(thresholdValInput.value, 10);
      if (!isNaN(num) && !isNaN(val)) {
        thresholds[num] = val;
        renderThresholdTags();
      }
      thresholdNumInput.value = '';
      thresholdValInput.value = '';
    });

    function renderThresholdTags() {
      thresholdTagsDiv.innerHTML = '';
      for (const [num, val] of Object.entries(thresholds)) {
        const tag = document.createElement('div');
        tag.className = 'thresholdTag';
        tag.textContent = `${num}: ${val}`;
        const remove = document.createElement('span');
        remove.textContent = '✖';
        remove.onclick = () => {
          delete thresholds[num];
          renderThresholdTags();
        };
        tag.appendChild(remove);
        thresholdTagsDiv.appendChild(tag);
      }
    }

    // 修改遊戲設定 (送出時包含 winNumbers + thresholds)
    document.getElementById('configForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const body = {
        code: formData.get('code'),
        gridSize: parseInt(formData.get('gridSize')),
        winNumbers: winNumbers,
        progressThreshold: parseInt(formData.get('progressThreshold')),
        thresholds: thresholds,
        managerPassword: formData.get('managerPassword')
      };

      const res = await fetch('/api/admin/config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json','Authorization': 'Bearer ' + adminToken },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      document.getElementById('status').textContent = data.success ? 
        '設定已更新: ' + JSON.stringify(data.config) : data.error;
    });
  </script>
</body>
</html>
