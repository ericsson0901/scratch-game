<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>刮刮樂遊戲</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 廣告遮罩樣式 */
    #adOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #fff;
      text-align: center;
    }
    #adOverlay img {
      max-width: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    #closeAdBtn {
      padding: 10px 20px;
      font-size: 18px;
      background: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- 廣告遮罩 -->
  <div id="adOverlay">
    <!-- 廣告圖片（按鈕文字已改成「聯絡我們」） -->
    <img src="https://copilot.microsoft.com/th/id/BCO.43bb37ac-c81c-4745-bd9c-b3572581f76e.png" alt="系統家具設計廣告">
    <!-- 真正控制遊戲進入的按鈕 -->
    <button id="closeAdBtn">聯絡我們</button>
  </div>

  <h1>請留下姓名電話</h1>

  <!-- 登入區塊 -->
  <div id="login" style="display:none;">
    <input type="text" id="gameCode" placeholder="輸入後台提供的代碼">
    <input type="password" id="password" placeholder="輸入密碼">
    <button id="loginBtn">登入</button>
  </div>

  <!-- 遊戲區塊 -->
  <div id="game" style="display:none;">
    <h2>中獎號碼：<span id="winning"></span></h2>
    <p>已刮出：<span id="scratchedCount">0</span>　剩下：<span id="remainingCount">0</span></p>
    <div class="grid" id="grid"></div>
  </div>

  <script src="game.js"></script>
  <script>
    // 點擊「進入遊戲」後隱藏廣告，顯示登入區塊
    document.getElementById('closeAdBtn').addEventListener('click', () => {
      document.getElementById('adOverlay').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    });
  </script>
</body>
</html>
